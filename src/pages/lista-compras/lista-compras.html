<ion-header>

  <ion-navbar>
    <ion-title>Lista de Compras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab right bottom padding>
      <button ion-fab color="danger">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>

  <ion-list>
    <ion-item *ngFor='let compra of listaCompras' (click)="detalharCompra(compra)">
      Compra de {{compra.dataFormatada}} {{compra.valorFormatado}}
    </ion-item>
  </ion-list>

</ion-content>
