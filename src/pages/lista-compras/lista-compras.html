<ion-header>

  <ion-navbar>
    <ion-title>Lista de Compras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab right bottom padding>
    <button ion-fab (click)="cadastrarCompra()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>

    <ion-item>
      <ion-label>
        Total
      </ion-label>
      <ion-toggle #toggle (ionChange)="exibirTotal(toggle.checked)">
      </ion-toggle>
    </ion-item>

    <!-- evento (press) Ã© invocado ao clique/toque longo -->
    <ion-item-sliding *ngFor='let compra of listarCompras()'>

      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="alertaAlteracao(compra)">
          Alterar
        </button>
      </ion-item-options>

      <ion-item (click)="detalharCompra(compra)">

        <ion-grid no-padding>
          <ion-row>
            <ion-col col-8>

              <strong>Compra de {{compra.dataFormatada}}</strong>

            </ion-col>
            <ion-col col-4>

              <span *ngIf="total">{{compra.valorFormatado}}</span>

            </ion-col>
          </ion-row>
        </ion-grid>
        <!-- <strong>Compra de {{compra.dataFormatada}}</strong>   <span *ngIf="total">{{compra.valorFormatado}}</span> -->

      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="alertaExclusao(compra)">
          Remover
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
