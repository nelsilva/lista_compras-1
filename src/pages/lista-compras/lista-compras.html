<ion-header>

  <ion-navbar>
    <ion-title>Lista de Compras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab right bottom padding>
      <button ion-fab>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>

  <ion-list>

    <ion-item>
      <ion-label>
        Total
      </ion-label>
      <ion-toggle #toggle (ionChange)="exibirTotal(toggle.checked)">
      </ion-toggle>
    </ion-item>

    <ion-item *ngFor='let compra of listaCompras' (click)="detalharCompra(compra)" (press)="alerta(compra)">
      <strong>Compra de {{compra.dataFormatada}}</strong> <span *ngIf="total">{{compra.valorFormatado}}</span>
    </ion-item>
    
  </ion-list>

</ion-content>
