
<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Produto</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>

      <ion-list-header>
        <strong>{{produto._id}}: {{produto.descricao}}</strong>
      </ion-list-header>

      <ion-item>
        <ion-label fixed>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="produto.nome" autocomplete></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label fixed>Marca</ion-label>
        <ion-input type="text" [(ngModel)]="produto.marca" autocomplete></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label fixed>Unidade</ion-label>
        <ion-input type="text" [(ngModel)]="produto.unidade"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label fixed>Valor</ion-label>
          <ion-input type="number" step="0.01" min="0.0" [(ngModel)]="produto.valor"></ion-input>
        </ion-item>
  
    </ion-list>
  
    <div padding>
      <ion-buttons>
        <button ion-button block (click)="salvarProduto()">Salvar</button>
      </ion-buttons>
    </div>

</ion-content>
