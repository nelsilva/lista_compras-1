<ion-header>

  <ion-navbar>
    <ion-title>Detalhe da Compra</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    
    <ion-card-header>
      Compra do dia {{compra.dataFormatada}}
    </ion-card-header>

    <ion-list>

      <ion-item-sliding *ngFor="let item of compra.produtos">

        <ion-item-options side="left">
          <button ion-button color="secondary" (click)="alertaAlteracao(item)">
            Alterar
          </button>
        </ion-item-options>

        <ion-item>

          <ion-label text-wrap>
            {{item.produto.descricao}}
          </ion-label>
          <div item-content>
            <strong>{{item.quantidade}}</strong> {{item.produto.unidade}}
          </div>
          <ion-toggle color="secondary" [checked]="item.comprado" #toggle (ionChange)="atualizarComprados(toggle.checked, item)"></ion-toggle>

        </ion-item>

        <ion-item-options side="right">
          <button ion-button color="danger" (click)="alertaExclusao(item)">
            Remover
          </button>
        </ion-item-options>

      </ion-item-sliding>
      
    </ion-list>

  </ion-card>

  <div padding>
    <ion-buttons>
      <button ion-button icon-left block (click)="pesquisaProduto(compra)">
        <ion-icon name="add"></ion-icon>
        Produtos
      </button>
    </ion-buttons>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar [color]="completo? 'secondary': 'danger'">
    <ion-title>
      Comprado {{quantidadeComprada}} de {{compra.produtos.length}} ite{{compra.produtos.length > 1? "ns": "m"}}
    </ion-title>
  </ion-toolbar>
</ion-footer>
