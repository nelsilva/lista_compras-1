<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>Produto</ion-label>
      <ion-input type="text" [value]="produto.descricao" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Quantidade</ion-label>
      <ion-input type="number" step="1" min="1" [(ngModel)]="produtoCompra.quantidade" #foco></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Pre√ßo</ion-label>
      <ion-input type="number" step="0.01" min="0.0" [(ngModel)]="produtoCompra.valor"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <ion-buttons>
      <button ion-button block (click)="salvarProduto()">Salvar</button>
    </ion-buttons>
  </div>

</ion-content>
